name: ESLint

on:
  push:
    branches: [ "master", "trunk" ]
  pull_request:
    branches: [ "master", "trunk" ]
  schedule:
    - cron: '15 15 * * 6'

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version your project uses

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0 @microsoft/eslint-formatter-sarif@2.1.7

      - name: Install dependencies
        run: |
          npm install eslint@8.10.0 @typescript-eslint/parser@^5.0.0 @typescript-eslint/eslint-plugin@^5.0.0 typescript@latest
          npm install @microsoft/eslint-formatter-sarif@2.1.7

      - name: Run ESLint
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif
        shell: bash
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
